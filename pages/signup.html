<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - PayPlaner</title>
  <link rel="stylesheet" href="../assets/css/login.css">
  <link rel="icon" href="../assets/images/logo.png" type="image/png">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>Criar Conta</h2>
      <form id="signupForm">
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" id="name" placeholder="Digite seu nome" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Digite sua senha" required>
            <button type="button" class="toggle-password" data-target="password"></button>
          </div>
        </div>
        <div class="form-group">
          <label for="passwordConfirm">Repita a senha</label>
          <div class="password-wrapper">
            <input type="password" id="passwordConfirm" placeholder="Repita sua senha" required>
            <button type="button" class="toggle-password" data-target="passwordConfirm"></button>
          </div>
        </div>
        
        <button type="submit" class="btn-primary">Cadastrar</button>
      </form>

      <p class="signup-text">JÃ¡ tem uma conta? <a href="login.html">Entrar</a></p>
    </div>
  </div>

  <script type="module" src="../assets/js/signup.js"></script>
</body>
</html>
