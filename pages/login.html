<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Sistema de gestão financeira PayPlanner - Adicione despesas, acompanhe investimentos, visualize gráficos de evolução e gerencie todo seu dinheiro em um só lugar">
  <title>Login - PayPlanner</title>
  <link rel="stylesheet" href="../assets/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="../assets/images/logo.png" type="image/png">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>Bem-vindo!</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Repita sua senha" required>
            <button type="button" class="toggle-password" data-target="password"></button>
          </div>
        </div>
        <div class="form-options">
          <label><input type="checkbox" id="rememberMe"> Lempre-se de mim</label>
          <a href="#" id="forgotPassword">Esqueceu a senha?</a>
        </div>
        <button type="submit" class="btn-primary">Entrar</button>
      </form>

      <p class="signup-text">Não tem uma conta? <a href="signup.html" id="signupLink">Cadastre-se</a></p>
    </div>
  </div>

  <script type="module" src="../assets/js/login.js"></script>
</body>
</html>
