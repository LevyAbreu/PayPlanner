<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Financial Manager</title>
  <link rel="stylesheet" href="style/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>Bem-vindo!</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha" required>
        </div>
        <div class="form-options">
          <label><input type="checkbox" id="rememberMe"> Lempre-se de mim</label>
          <a href="#" id="forgotPassword">Esqueceu a senha?</a>
        </div>
        <button type="submit" class="btn-primary">Entrar</button>
      </form>

      <p class="signup-text">NÃ£o tem uma conta? <a href="pages/signup.html" id="signupLink">Cadastre-se</a></p>
    </div>
  </div>

  <script type="module" src="script/login.js"></script>
</body>
</html>
